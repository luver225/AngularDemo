<form nz-form [formGroup]="loginForm" class="login-form">
  <nz-form-item>
    <nz-form-label>用户名</nz-form-label>
    <nz-form-control >
      <nz-input-group >
        <input type="text" nz-input formControlName="userName"  />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label>编号</nz-form-label>
    <nz-form-control >
      <nz-input-group >
        <input type="number" nz-input formControlName="number" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <button nz-button nzType="primary" (click)="set($event)">Set</button>
  <button nz-button nzType="primary" (click)="get($event)">Get</button>
</form>
